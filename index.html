<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/assets/logoWhite.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body class="mode">
    <div id="app" class="mode"></div>

    <script type="module" src="/src/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        updateBackgroundColor(sessionStorage.getItem("mode") === "true");

        document.addEventListener("modeChange", (event) => {
          updateBackgroundColor(event.detail === "true");
        });
      });

      function updateBackgroundColor(mode) {
        const appRoot = document.querySelector(".mode");

        if (mode) {
          appRoot.style.backgroundColor = "#111";
        } else {
          appRoot.style.backgroundColor = "white";
        }
      }
    </script>
  </body>
</html>
